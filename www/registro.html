<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left"><a class="link back"><i class="icon icon-back"></i><span class="if-not-md">Back</span></a></div>
            <div>Regístrate</div>
            <div class="right"><a class="link forward"><i class="icon icon-forward"></i><span class="if-not-md">Forward</span></a></div>
        </div>
    </div>
    <div class="page-content">
        <form class="list" id="my-form">
            <ul>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Name</div>
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Your name" id="rnombre"/>
                    </div>
                  </div>
                </div>
              </li>
              
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">E-mail</div>
                    <div class="item-input-wrap">
                      <input type="email" placeholder="E-mail" id="remail"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" placeholder="E-mail" id="rcontraseña"/>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
          <div class="block block-strong row">
            <button class="button button-fill convert-form-to-data">Registrarse</button>
          </div>
        </div>
    </div>
</div>
